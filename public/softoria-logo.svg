  <rect x="60" y="20" width="40" height="40" rx="8" fill="#EC4899"/>
  <rect x="15" y="65" width="40" height="40" rx="8" fill="#3B82F6"/>
  <rect x="60" y="65" width="40" height="40" rx="8" fill="#06B6D4"/>
  
  <!-- Code tags in top-left -->
  <text x="35" y="45" text-anchor="middle" fill="white" font-family="monospace" font-size="12" font-weight="bold">&lt;/&gt;</text>
  
